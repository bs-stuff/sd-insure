[build]
  publish = "."

# Clean URL rewrites
[[redirects]]
  from = "/find-agent"
  to = "/pages/find-agent.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/pages/about.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/pages/contact.html"
  status = 200

[[redirects]]
  from = "/insurance/home"
  to = "/pages/insurance/home.html"
  status = 200

[[redirects]]
  from = "/insurance/auto"
  to = "/pages/insurance/auto.html"
  status = 200

[[redirects]]
  from = "/insurance/business"
  to = "/pages/insurance/business.html"
  status = 200

[[redirects]]
